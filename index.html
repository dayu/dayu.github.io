<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iron Password</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/sha512.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Iron Password</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <form>
                <label for="key-input">Master Key</label>
                <input type="text" data-clear-btn="true" name="key-input" id="input">
                <label>
                    <input type="checkbox" name="checkbox-showkey" id="checkbox-showkey">Show Key
                </label>
                <label for="pw-output">Password</label>
                <input type="text" name="pw-output" id="output">
                <label>
                    <input type="checkbox" name="checkbox-showpw" id="checkbox-showpw">Show Password
                </label>
                <input type="button" value="Copy" id="execute"  class="ui-btn ui-btn-inline">
            </form>

            <p>Password is generated as the first 12 characters of base64 encoding of SHA512 hash.
            </p>
        </div>
    </div>

    
</body>
</html>
